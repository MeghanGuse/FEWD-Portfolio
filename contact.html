<head>
	<meta charset="utf-8">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="Styles/main.css">
	<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
	<meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
	<header>
		<img src="https://unsplash.it/250/100.jpg" alt="Meghan Guse, Soprano">
		<nav>
			<a href="./index.html">Home</a>
			<a href="./about.html">About</a>

			<a href="./news.html">News</a>
			<a href="./contact.html">Contact</a>
		</nav>
	</header>
	<section class='flex-container'>

		<form data-parsley-validate>
			<h3>Questions? Concerns?  Jokes? Contact me!</h3>
				Name: <br />
				<input type='text' name='name'><br />
				Email: <br />
				<input type='text' email='email'><br />
				Subject: <br />
				<input type='text' subject='subject'><br />
				Message: <br />
				<textarea name='message' rows='10' cols='50'>Hello!</textarea>
		</form>
		<div class='flex-image'>
		<!-- placeholder -->
			<img src="https://media3.giphy.com/media/sDBvUEcJjkZO/200_s.gif" alt="Contact">
			<h3>Thank you!</h3>
		</div>


	</section>
	<footer>
		<h6>Meghan Guse&copy; 2017</h6>
	</footer> <!-- Include twitter and facebook links -->
